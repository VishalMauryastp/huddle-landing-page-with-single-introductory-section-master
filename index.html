<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution {
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color:black;
    }
  </style>
  <link rel="stylesheet" href="./dist/style.css">
  <script defer src="https://kit.fontawesome.com/79cb558e7e.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <img src="./assets/images/logo.svg" alt="header logo">
    </nav>
  </header>
  <main class="hero">
    <div class="hero__image">
      <img src="./assets/images/illustration-mockups.svg" alt="hero_image">
    </div>
    <div class="hero__content">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    <div class="hero__contect">
      <span><i class="fa-brands fa-facebook-f"></i></span>
      <span><i class="fa-brands fa-twitter"></i></span>
      <span><i class="fa-brands fa-instagram"></i></span>
    
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Vishal Maurya</a>.
    </p>
  </footer>
</body>

</html>
